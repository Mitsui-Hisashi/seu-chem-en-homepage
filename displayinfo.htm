  <div id="main-content" style="display:flex; flex-direction:column; align-items:stretch; max-width: 1200px">

    <div style="display: flex;">
      <!-- 新闻内容部分 -->
      <div style="flex-grow: 1">
        <div class="wrapper" id="container">
          <div class="inner">
            <div class="infobox" frag="面板32">
              <div class="article" frag="窗口32" portletmode="simpleArticleAttri">
                <div frag="窗口内容">
                  <h1 class="arti_title">{标题}</h1>
                  <p class="arti_metas">
                    <span class="arti_publisher">发布者：{文章来源}</span>
                    <span class="arti_update">发布时间：{发布时间}</span>
                    <span class="arti_views">浏览次数：{浏览次数}</span>
                  </p>
                  <div class="entry">
                    <div class="read">{内容}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 最近更新部分 -->
      <div style="padding-top:50px; padding-right:15px; min-width: 320px; display: flex; flex-direction: column; align-items:stretch">


        <div class="news" style="flex-grow:0">
          <div class="title">
            <div class="text">最近更新</div>
          </div>
          <div class="line"> </div>
          <div class="news-panel news-list">
            <div class="list">
              <div frag="面板33">
                <div frag="窗口33">
                  <div frag="窗口内容">
                    <div class="title">
                      <span class="text">{标题}</span>

                    </div>
                  </div>
                </div>

          </div>

        <div class="news" style="flex-grow:0">
          <div class="title">
            <div class="text">当前热点</div>
          </div>
          <div class="line"> </div>
          <div class="news-panel news-list">
            <div class="list">
              <div frag="面板34">

                  <div frag="窗口内容">
                    <div class="title">
                      <span class="text">{标题}</span>
                      <span class="date">{发布时间(MM-dd)}</span>
                    </div>

                </div>
